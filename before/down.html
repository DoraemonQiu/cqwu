<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重庆文理学院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        main table{
            width: 100%;
            border: 1px solid #000;
            margin: 50px 0;
        }
        main table th,tr,td{
           text-align: center;
            border: 1px solid #000;
            line-height: 30px;
        }
        caption{
            font-size: 25px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<header id="head"></header>
<main>
    <div class="container">
        <table>
            <caption>文件下载列表</caption>
            <thead>
            <tr>
                <th>标题</th>
                <th>原文件名</th>
                <th>日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</main>
<footer id="foot"></footer>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#head').load('header.html');
    $('#foot').load('footer.html');
    $.getJSON('http://localhost:5000/show_file',function (res) {
            var str='';
        res.forEach(function (el) {
            var d=el.date.split('T')[0];
            str+=` <tr><td>${el.title}</td><td>${el.old_name}</td><td>${d}</td><td><a href="http://localhost:5000/${el.old_name}?url=down&id=${el.id}">下载</a></td></tr>`;
        })
        $('#tbody').html(str);
    })
</script>
</body>
</html>
